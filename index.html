<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container"></div>
<div  class="card">
    <div class="card-header text-center bg-danger text-white">BMI CALCULATOR</div>
    <div class="card-body">
        <form class="w-50 m-auto"  onsubmit="return false">
            <div class="form-group">
                <label>WEIGHT</label>
                <input type="number" id="weight" name="" class="form-control" placeholder="weight in kg">

            </div>

            <div class="form-group">
                <label>HEIGHT</label>
                <input type="text" id="height" name="" class="form-control" placeholder="height in feet">

            </div>
            <div class="form-group">
                <label>BMI VALUE</label>
                <input type="number" id="bmivalue" name="" class="form-control">

            </div>

            
            <div>
                <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
            </div>


           
        </form>
    </div>
    <div class="card-footer  text-center"> A healthy BMI ranges between 19 to 25</div>

</div>

<script>
    function getbmivalue(){
        let weight = document.getElementById("weight").value;
    let height = document.getElementById("height").value;
height = height *12;
height = height * 0.025;

let newbmivalue = weight/(Math.pow(height,2));
newbmivalue = Math.round(newbmivalue);


document.getElementById("bmivalue").value = newbmivalue;




    }
    
</script>


    
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
